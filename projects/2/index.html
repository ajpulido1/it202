<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.parseXML demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js">
  </script>
</head>
<style>
    h1 {color: yellow; font-family: helvetica; background-color: green; text-align: center;}
</style>
<body>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
      //http://ctabustracker.com/bustime/api/v2/getpredictions?key=wwca8cQkUn4vHgQmvVfxWU3eb&rt=49,X49&stpid=8417,8195&format=json
        $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://ctabustracker.com/bustime/api/v2/getpredictions?rt=49,X49,152&stpid=8417,8195,12527,12569";
          
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "wwca8cQkUn4vHgQmvVfxWU3eb",
                      "format":"json"}
            }).done (function (data) {
              console.log(data);
              $("body").append("<h1>LT CTA Bus Tracker</h1>");
             
              $.each(data["bustime-response"]["prd"], function(i,v) {
                  $("body").append("Route # " + v.rt + " " + v.rtdir + ", estimated arrival time: " + v.prdctdn + " minutes" + "<br>");
                
              })

            });
        });
            
  
</script>

</body>
</html>

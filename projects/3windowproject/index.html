<html>
  <head>

  <style>
      .screen{display:none;}
  </style>
  
  
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Title</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
 <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">screen 1</a>
          <a class="mdl-navigation__link" href="#">screen 2</a>
          <a class="mdl-navigation__link" href="#">screen 3</a>
          <a class="mdl-navigation__link" href="#">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
      <div id="s" class = "screen page-conten"><h1> screen 1</h1> </div>
    <div id="s" class = "screen page-conten"><h1> screen 2</h1> </div>
    <div id="s" class = "screen page-conten"><h1> screen 3</h1> </div>
    
      
       <div class="page-content"> screen 1</div>
       <div id="screen 1" class = "screen page-content"><h1> screen 1</h1> </div>
 <div id="screen 2" class = "screen page-content"><h1> screen 2</h1> </div>
    <div id="screen 3" class = "screen page-content"><h1> screen 3</h1> </div>
       
       
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#screen 1").show();
            
            $("#link 1").on("click", function(){
                $(".screen").hide();
                $("#screen 1").show();
            });
            $("#link 2").on("click", function(){
                $(".screen").hide();
                $("#screen 2").show();
            });
            $("#link 3").on("click", function(){
                $(".screen").hide();
                $("#screen 3").show();
            });
            
   });
        
        
        
    </script>
  </body>
</html>
